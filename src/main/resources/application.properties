spring.datasource.name=buyer
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/buyer?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=mybuyer
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# \u4F7F\u7528druid\u6570\u636E\u6E90
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.filters=stat
spring.datasource.druid.maxActive=20
spring.datasource.druid.initialSize=1
spring.datasource.druid.maxWait=60000
spring.datasource.druid.minIdle=1
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=select 'x'
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxOpenPreparedStatements=20
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mysql/*.xml
# \u670D\u52A1\u5668\u7AEF\u53E3\u53F7
server.port=8080
# \u662F\u5426\u751F\u6210ddl\u8BED\u53E5
spring.jpa.generate-ddl=false  
# \u662F\u5426\u6253\u5370sql\u8BED\u53E5
spring.jpa.show-sql=true  
# \u81EA\u52A8\u751F\u6210ddl\uFF0C\u7531\u4E8E\u6307\u5B9A\u4E86\u5177\u4F53\u7684ddl\uFF0C\u6B64\u5904\u8BBE\u7F6E\u4E3Anone
spring.jpa.hibernate.ddl-auto=none
# \u914D\u7F6E\u65E5\u5FD7\u6253\u5370\u4FE1\u606F
logging.level.root=info
logging.path=/buyer/logs
logging.file=/buyer/logs/buyer.log
logging.level.org.mybatis=debug



